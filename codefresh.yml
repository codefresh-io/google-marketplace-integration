version: '1.0'
steps:
  build_image:
    type: build
    working_directory: codefresh/
    dockerfile: deployer/Dockerfile
    image_name: codefresh-marketplace/deployer
    build_arguments:
      - REGISTRY=gcr.io/codefresh-public
      - TAG=3
  push_image:
    type: push
    candidate: ${{build_image}}
    tag: "3"
    image_name: codefresh-marketplace/deployer
    registry: gcr-codefresh-public
